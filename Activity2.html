<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter a number and click okay.</p>
    <input id="id1" min="100" max="300" required>
    <button onclick="myfunction()">OK</button>
    <p>If the number is less than 100 and greater than 300, an error message will be displayed.<p>
    <p id="result"></p>    

    <script>
        function myfunction(){
            var inpobj = document.getElementById("id1");
           if(!inpobj.checkValidity()){
            document.getElementById("result").innerHTML = inpobj.ValidationMessage;  

        }
        else{
            document.getElementById("result").innerHTML = "Input ok";
        }
    }
    </script>
</body>
</html>
